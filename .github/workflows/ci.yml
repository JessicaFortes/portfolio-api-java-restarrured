name: CI

on:
  push:
    branches:
      - "**"
  pull_request:
    branches:
      - "**"
  workflow_dispatch:

jobs:
  build:
    name: Build (Java 21)
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up Java 21
        uses: actions/setup-java@v4
        with:
          distribution: temurin
          java-version: "21"
          cache: maven

      - name: Compile package (skip tests)
        run: |
          echo "=== Iniciando build Maven (sem testes) ==="
          mvn -B -e -V clean package -DskipTests

  test:
    name: Test (Java 21)
    needs: build
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up Java 21
        uses: actions/setup-java@v4
        with:
          distribution: temurin
          java-version: "21"
          cache: maven

      - name: Run tests
        run: |
          echo "=== Iniciando testes Maven ==="
          mvn -B -e -V test

      - name: Resumo dos testes
        if: always()
        shell: bash
        run: |
          echo "=== RESUMO DOS TESTES ==="
          REPORTS=$(find target/surefire-reports -name '*.txt' 2>/dev/null)
          if [ -z "$REPORTS" ]; then
            echo 'Nenhum relatorio do Surefire encontrado.'
            exit 0
          fi
          TEST_SUMMARY=$(grep -E 'Tests run:' $REPORTS || true)
          if [ -z "$TEST_SUMMARY" ]; then
            echo 'Resumo de testes nao encontrado nos relatorios.'
            exit 0
          fi
          echo "$TEST_SUMMARY"
          if echo "$TEST_SUMMARY" | grep -Eq 'Failures: [1-9]|Errors: [1-9]'; then
            echo 'Falhas detectadas nos testes.'
            exit 1
          fi

      - name: Upload artifacts
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: test-reports
          path: |
            target/surefire-reports
            target/site
          retention-days: 7
